<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dongtube APIs</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      max-width: 100%;
      overflow-x: hidden;
    }

    :root {
      --primary: #FFA500;
      --primary-light: #FFB733;
      --secondary: #FFD700;
      --bg-dark: #0D0D0D;
      --bg-darker: #080808;
      --bg-card: #1A1A1A;
      --text: #FFFFFF;
      --text-muted: #888888;
      --border: #2A2A2A;
      --success: #00FF88;
      --error: #FF4444;
      
      
      /* Syntax Highlighting */
      --syntax-keyword: #60A5FA;
      --syntax-string: #34D399;
      --syntax-number: #FB923C;
      --syntax-comment: #6B7280;
      --syntax-operator: #FCD34D;
      --syntax-url: #C084FC;
      --syntax-function: #A78BFA;
    }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg-dark);
      color: var(--text);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 60px 24px;
      width: 100%;
      overflow-x: hidden;
    }

    /* Header */
    .header {
      margin-bottom: 60px;
    }

    .brand {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .brand-title {
      font-size: 2rem;
      font-weight: 800;
      color: var(--text);
      letter-spacing: -0.5px;
    }

    .brand-title span {
      color: var(--primary);
    }

    .version {
      background: var(--primary);
      color: var(--bg-dark);
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 0.75rem;
      font-weight: 700;
    }

    .header p {
      font-size: 1.05rem;
      color: var(--text-muted);
      max-width: 600px;
      margin-bottom: 24px;
    }

    .header-links {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .header-links a {
      padding: 10px 20px;
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      transition: all 0.2s;
    }

    .header-links a:hover {
      border-color: var(--primary);
      background: rgba(255, 165, 0, 0.05);
    }

    /* Stats */
    .stats-container {
      display: flex;
      gap: 16px;
      margin-bottom: 32px;
      flex-wrap: wrap;
    }

    .stats {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      padding: 16px 24px;
      border-radius: 12px;
    }

    .stats-number {
      font-size: 2rem;
      font-weight: 800;
      color: var(--primary);
    }

    .stats-label {
      font-size: 0.875rem;
      color: var(--text-muted);
    }

    /* Search Section */
    .search-section {
      margin-bottom: 32px;
    }

    .search-input {
      width: 100%;
      padding: 14px 20px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: var(--text);
      font-size: 0.9375rem;
      font-family: inherit;
      transition: all 0.2s;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--primary);
      background: var(--bg-darker);
    }

    .search-input::placeholder {
      color: var(--text-muted);
    }

    /* Content Grid */
    .content-grid {
      display: grid;
      grid-template-columns: 240px 1fr;
      gap: 32px;
      margin-bottom: 60px;
    }

    /* Sidebar */
    .sidebar {
      position: sticky;
      top: 24px;
      height: fit-content;
      max-height: calc(100vh - 100px);
      overflow-y: auto;
    }

    .sidebar-header {
      font-size: 0.75rem;
      font-weight: 700;
      color: var(--primary);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border);
    }

    .category-nav {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .category-item {
      padding: 10px 14px;
      background: transparent;
      border: none;
      border-left: 2px solid transparent;
      color: var(--text-muted);
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s ease;
      text-align: left;
      border-radius: 0 6px 6px 0;
      font-family: inherit;
    }

    .category-item:hover {
      background: rgba(255, 165, 0, 0.05);
      color: var(--text);
      border-left-color: rgba(255, 165, 0, 0.3);
    }

    .category-item.active {
      background: rgba(255, 165, 0, 0.1);
      border-left-color: var(--primary);
      color: var(--primary);
      font-weight: 600;
    }

    .category-count {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-left: 6px;
    }

    .sidebar::-webkit-scrollbar {
      width: 4px;
    }

    .sidebar::-webkit-scrollbar-track {
      background: transparent;
    }

    .sidebar::-webkit-scrollbar-thumb {
      background: rgba(255, 165, 0, 0.2);
      border-radius: 2px;
    }

    .sidebar::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 165, 0, 0.4);
    }

    /* Endpoints Grouped */
    .endpoints-grouped {
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .category-section {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      scroll-margin-top: 24px;
    }

    .category-section-title {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 2px solid rgba(255, 165, 0, 0.2);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .category-section-count {
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--primary);
      background: rgba(255, 165, 0, 0.1);
      padding: 4px 10px;
      border-radius: 6px;
    }

    .endpoint-list {
      list-style: none;
      counter-reset: endpoint-counter;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .endpoint-list-item {
      counter-increment: endpoint-counter;
      position: relative;
    }

    /* Endpoints */
    .endpoints {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .endpoint {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      transition: border-color 0.2s;
    }

    .endpoint:hover {
      border-color: #3A3A3A;
    }

    .endpoint.active {
      border-color: var(--primary);
    }

    .endpoint-header {
      display: grid;
      grid-template-columns: 40px 90px 1fr auto;
      align-items: center;
      gap: 12px;
      padding: 16px 20px;
      cursor: pointer;
      user-select: none;
    }

    .endpoint-number {
      font-size: 0.875rem;
      font-weight: 700;
      color: var(--primary);
      font-family: 'SF Mono', monospace;
    }

    .endpoint-number::before {
      content: counter(endpoint-counter) ".";
    }

    .method { 
      padding: 5px 12px;
      background: rgba(255, 165, 0, 0.1);
      border: 1px solid var(--primary);
      color: var(--primary);
      border-radius: 6px;
      font-size: 0.7rem;
      font-weight: 700;
      letter-spacing: 0.5px;
      text-align: center;
      width: 90px;
      flex-shrink: 0;
    }

    .endpoint-info {
      min-width: 0;
      flex: 1;
    }

    .endpoint-title-row {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
    }

    .endpoint-path {
      font-family: 'SF Mono', 'Menlo', monospace;
      font-size: 0.9375rem;
      font-weight: 600;
      color: var(--text);
    }

    .endpoint-desc {  
      font-size: 0.875rem;
      color: var(--text-muted);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      width: 100%;
    }

    .endpoint-arrow {
      color: var(--text-muted);
      font-size: 0.875rem;
      transition: transform 0.2s;
      flex-shrink: 0;
      width: 20px;
      text-align: center;
    }

    .endpoint.active .endpoint-arrow {
      transform: rotate(180deg);
    }

    /* Endpoint Body */
    .endpoint-body {
      display: none;
      padding: 24px;
      border-top: 1px solid var(--border);
      background: var(--bg-darker);
      max-width: 100%;
    }

    .endpoint.active .endpoint-body {
      display: block;
    }
    
    /* Make endpoint body more compact and readable */
    .endpoint-body > * {
      max-width: 900px;
    }
    
    @media (max-width: 1200px) {
      .endpoint-body > * {
        max-width: 100%;
      }
    }

    .methods-switch {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
    }

    .method-btn {
      padding: 8px 16px;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-muted);
      border-radius: 6px;
      font-size: 0.8125rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .method-btn:hover {
      border-color: var(--primary);
      color: var(--text);
    }

    .method-btn.active {
      background: var(--primary);
      border-color: var(--primary);
      color: var(--bg-dark);
    }

    .param {
      margin-bottom: 20px;
    }

    .param-label {
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 8px;
    }

    .required {
      color: var(--error);
      margin-left: 4px;
    }

    .param-hint {
      font-size: 0.8125rem;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .param-input {
      width: 100%;
      padding: 12px 16px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 0.875rem;
      font-family: 'SF Mono', monospace;
      transition: all 0.2s;
    }

    .param-input:focus {
      outline: none;
      border-color: var(--primary);
      background: var(--bg-dark);
    }

    .execute-btn {
      padding: 12px 32px;
      background: var(--primary);
      border: none;
      border-radius: 8px;
      color: var(--bg-dark);
      font-size: 0.875rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 8px;
      position: relative;
      overflow: hidden;
    }

    .execute-btn:hover:not(:disabled) {
      background: var(--primary-light);
    }

    .execute-btn:active:not(:disabled) {
      transform: scale(0.98);
    }

    .execute-btn:disabled {
      background: var(--border);
      color: var(--text-muted);
      cursor: not-allowed;
    }

    .execute-btn.loading::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      top: 50%;
      left: 50%;
      margin-left: -8px;
      margin-top: -8px;
      border: 2px solid var(--bg-dark);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    /* Results */
    .result {
      display: none;
      margin-top: 28px;
    }

    .result.show {
      display: block;
    }

    .result-label {
      font-size: 0.75rem;
      font-weight: 700;
      color: var(--primary);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 12px;
    }

    .result-box {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 20px;
      max-height: 500px;
      overflow: auto;
      font-family: 'SF Mono', monospace;
      font-size: 0.8125rem;
      line-height: 1.6;
      word-break: break-word;
      overflow-wrap: break-word;
    }

    .code-example {
      background: var(--bg-darker);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 16px;
      margin-top: 16px;
      position: relative;
      max-width: 100%;
      overflow: hidden;
    }

    .code-example-title {
      font-size: 0.75rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .code-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .code-tab {
      padding: 6px 12px;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-muted);
      border-radius: 6px;
      font-size: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .code-tab.active {
      background: var(--primary);
      border-color: var(--primary);
      color: var(--bg-dark);
    }

    .code-content {
      display: none;
    }

    .code-content.active {
      display: block;
    }

    .code-block {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 16px 16px 16px 16px;
      font-family: 'SF Mono', 'Consolas', 'Monaco', monospace;
      font-size: 0.8125rem;
      line-height: 1.7;
      color: var(--text);
      overflow-x: auto;
      position: relative;
      max-width: 100%;
      word-break: break-word;
      overflow-wrap: break-word;
    }

    .code-block pre {
      margin: 0;
      padding: 0;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-wrap: break-word;
      max-width: 100%;
    }
    
    /* Better scrollbar for code blocks */
    .code-block::-webkit-scrollbar {
      height: 8px;
    }
    
    .code-block::-webkit-scrollbar-track {
      background: var(--bg-darker);
      border-radius: 4px;
    }
    
    .code-block::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }
    
    .code-block::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 165, 0, 0.3);
    }

    /* Syntax Highlighting - Enhanced Colors */
    .syntax-keyword {
      color: #FF79C6;
      font-weight: 600;
    }

    .syntax-string {
      color: #50FA7B;
    }

    .syntax-number {
      color: #FFB86C;
    }

    .syntax-comment {
      color: #6272A4;
      font-style: italic;
    }

    .syntax-operator {
      color: #F1FA8C;
    }

    .syntax-url {
      color: #8BE9FD;
      text-decoration: underline;
      text-decoration-color: rgba(139, 233, 253, 0.3);
    }

    .syntax-function {
      color: #BD93F9;
      font-weight: 500;
    }
    
    .syntax-method {
      color: #FF79C6;
      font-weight: 600;
    }
    
    .syntax-property {
      color: #F8F8F2;
    }
    
    .syntax-punctuation {
      color: #F8F8F2;
    }

    .copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      padding: 6px 12px;
      background: var(--bg-darker);
      border: 1px solid var(--border);
      color: var(--text);
      border-radius: 4px;
      font-size: 0.75rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .copy-btn:hover {
      border-color: var(--primary);
      color: var(--primary);
    }

    .copy-btn.copied {
      background: var(--primary);
      border-color: var(--primary);
      color: var(--bg-dark);
    }

    .result-meta {
      padding-bottom: 16px;
      margin-bottom: 16px;
      border-bottom: 1px solid var(--border);
      color: var(--text-muted);
    }

    .result-meta strong {
      color: var(--text);
    }

    .result-box img,
    .result-box video {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 16px;
    }

    .result-box pre {
      color: var(--text-muted);
      white-space: pre-wrap;
      word-break: break-word;
    }

    /* Status Table */
    .status-table-wrap {
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid var(--border);
    }

    .status-table-wrap h4 {
      font-size: 0.75rem;
      font-weight: 700;
      color: var(--primary);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 16px;
    }

    .status-table {
      width: 100%;
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
    }

    .status-table th {
      background: var(--bg-card);
      padding: 12px 16px;
      text-align: left;
      font-size: 0.8125rem;
      font-weight: 600;
      color: var(--text);
      border-bottom: 1px solid var(--border);
    }

    .status-table td {
      padding: 12px 16px;
      font-size: 0.8125rem;
      color: var(--text-muted);
      border-bottom: 1px solid var(--border);
    }

    .status-table tr:last-child td {
      border-bottom: none;
    }

    .status-code {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--text);
      font-weight: 600;
    }

    .status-icon {
      font-size: 1rem;
    }

    .status-icon.ok { color: var(--success); }
    .status-icon.err { color: var(--error); }

    /* Footer */
    .footer {
      text-align: center;
      padding: 40px 0;
      border-top: 1px solid var(--border);
      color: var(--text-muted);
      font-size: 0.875rem;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
    }

    .spinner {
      width: 40px;
      height: 40px;
      margin: 0 auto 16px;
      border: 3px solid var(--border);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .no-results {
      text-align: center;
      padding: 80px 20px;
      color: var(--text-muted);
    }

    /* Scrollbar */
    .result-box::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    .result-box::-webkit-scrollbar-track {
      background: var(--bg-darker);
    }

    .result-box::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }

    .result-box::-webkit-scrollbar-thumb:hover {
      background: #3A3A3A;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .content-grid {
        grid-template-columns: 1fr;
        gap: 24px;
      }

      .sidebar {
        position: static;
        max-height: none;
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 16px;
      }

      .category-nav {
        flex-direction: row;
        flex-wrap: wrap;
        gap: 8px;
      }

      .category-item {
        border-left: none;
        border-bottom: 2px solid transparent;
        border-radius: 6px;
        padding: 8px 12px;
      }

      .category-item.active {
        border-bottom-color: var(--primary);
        border-left-color: transparent;
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 40px 16px;
      }

      .brand-title {
        font-size: 1.75rem;
      }

      .header p {
        font-size: 0.9375rem;
      }

      .stats-container {
        flex-direction: column;
      }

      .stats {
        width: 100%;
      }

      .endpoint-header {
        grid-template-columns: 30px 70px 1fr auto;
        padding: 14px 16px;
        gap: 8px;
      }

      .endpoint-body {
        padding: 16px 12px;
      }

      .method {
        width: 70px;
        font-size: 0.65rem;
        padding: 4px 8px;
      }

      .endpoint-number {
        font-size: 0.8rem;
      }

      .endpoint-path {
        font-size: 0.875rem;
        word-break: break-all;
      }

      .endpoint-desc {
        font-size: 0.8125rem;
      }

      .category-section {
        padding: 16px;
      }

      .category-section-title {
        font-size: 1rem;
      }
      
      /* Mobile-specific code block improvements */
      .code-block {
        padding: 12px;
        font-size: 0.75rem;
        line-height: 1.5;
      }
      
      .code-example {
        padding: 12px;
        margin-top: 12px;
      }
      
      .code-tabs {
        gap: 6px;
        margin-bottom: 10px;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }
      
      .code-tab {
        padding: 6px 10px;
        font-size: 0.7rem;
        white-space: nowrap;
        flex-shrink: 0;
      }
      
      .copy-btn {
        font-size: 0.7rem;
        padding: 4px 8px;
      }
      
      /* Better param inputs on mobile */
      .param {
        margin-bottom: 16px;
      }
      
      .param-input {
        font-size: 0.875rem;
        padding: 10px 12px;
      }
      
      .param-label {
        font-size: 0.8125rem;
      }
      
      .param-hint {
        font-size: 0.75rem;
      }
      
      /* Methods switch buttons */
      .methods-switch {
        gap: 6px;
        margin-bottom: 16px;
        flex-wrap: wrap;
      }
      
      .method-btn {
        padding: 6px 12px;
        font-size: 0.75rem;
      }
      
      /* Execute button */
      .execute-btn {
        padding: 10px 24px;
        font-size: 0.8125rem;
        width: 100%;
      }
      
      /* Result box */
      .result-box {
        padding: 12px;
        font-size: 0.75rem;
      }
      
      /* Status table */
      .status-table th,
      .status-table td {
        padding: 8px 10px;
        font-size: 0.75rem;
      }
    }
      
    @media (max-width: 480px) {
      .container {
        padding: 24px 12px;
      }
      
      .brand-title {
        font-size: 1.5rem;
      }
      
      .header p {
        font-size: 0.875rem;
      }
      
      .endpoint-header {
        grid-template-columns: 22px 60px 1fr 18px;
        gap: 6px;
        padding: 10px 12px;
      }
      
      .method {
        width: 60px;
        font-size: 0.55rem;
        padding: 3px 5px;
      }

      .endpoint-number {
        font-size: 0.7rem;
      }
      
      .endpoint-path {
        font-size: 0.75rem;
        word-break: break-all;
      }
      
      .endpoint-desc {
        font-size: 0.7rem;
      }
      
      .endpoint-body {
        padding: 12px 10px;
      }
      
      /* Ultra mobile code blocks */
      .code-block {
        padding: 10px;
        font-size: 0.7rem;
        line-height: 1.4;
      }
      
      .code-example {
        padding: 10px;
      }
      
      .code-example-title {
        font-size: 0.7rem;
        margin-bottom: 8px;
      }
      
      .code-tabs {
        gap: 4px;
        margin-bottom: 8px;
      }
      
      .code-tab {
        padding: 5px 8px;
        font-size: 0.65rem;
      }
      
      .copy-btn {
        font-size: 0.65rem;
        padding: 4px 6px;
        top: 6px;
        right: 6px;
      }
      
      /* Params */
      .param {
        margin-bottom: 12px;
      }
      
      .param-input {
        font-size: 0.8125rem;
        padding: 8px 10px;
      }
      
      .param-label {
        font-size: 0.75rem;
        margin-bottom: 6px;
      }
      
      .param-hint {
        font-size: 0.7rem;
        margin-bottom: 6px;
      }
      
      /* Buttons */
      .methods-switch {
        gap: 4px;
        margin-bottom: 12px;
      }
      
      .method-btn {
        padding: 5px 10px;
        font-size: 0.7rem;
      }
      
      .execute-btn {
        padding: 9px 20px;
        font-size: 0.75rem;
      }
      
      /* Result */
      .result {
        margin-top: 16px;
      }
      
      .result-label {
        font-size: 0.7rem;
        margin-bottom: 8px;
      }
      
      .result-box {
        padding: 10px;
        font-size: 0.7rem;
        max-height: 300px;
      }
      
      /* Status table */
      .status-table-wrap {
        margin-top: 16px;
        padding-top: 16px;
      }
      
      .status-table-wrap h4 {
        font-size: 0.7rem;
        margin-bottom: 10px;
      }
      
      .status-table th,
      .status-table td {
        padding: 6px 8px;
        font-size: 0.7rem;
      }
      
      /* Category section */
      .category-section {
        padding: 12px;
      }
      
      .category-section-title {
        font-size: 0.9rem;
        margin-bottom: 12px;
        padding-bottom: 10px;
      }
      
      .category-section-count {
        font-size: 0.75rem;
        padding: 3px 8px;
      }
    }

    /* Banner Styles */
    .banner-container {
      width: 100%;
      margin-bottom: 40px;
      overflow: hidden;
      border-radius: 16px;
      position: relative;
    }

    .banner-img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(255, 165, 0, 0.15);
      animation: bannerFadeIn 1.2s ease-out, bannerFloat 6s ease-in-out infinite;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .banner-img:hover {
      transform: scale(1.02) translateY(-4px);
      box-shadow: 0 12px 48px rgba(255, 165, 0, 0.25);
    }

    @keyframes bannerFadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bannerFloat {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-8px);
      }
    }

    /* Responsive Banner */
    @media (max-width: 768px) {
      .banner-container {
        margin-bottom: 32px;
        border-radius: 12px;
      }
      
      .banner-img {
        border-radius: 12px;
      }
    }

    @media (max-width: 480px) {
      .banner-container {
        margin-bottom: 24px;
        border-radius: 8px;
      }
      
      .banner-img {
        border-radius: 8px;
      }
    }

</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand">
        <h1 class="brand-title">Dongtube<span>.</span></h1>
        <span class="version">v2.0</span>
      </div>
      <p>Interactive API documentation with real-time testing capabilities for developers.</p>
      <div class="header-links">
        <a href="https://whatsapp.com/channel/0029Vb91qeW17Emm4TVqu53K" target="_blank">WhatsApp Channel</a>
        <a href="https://wa.me/6283143961588" target="_blank">Contact Admin</a>
      </div>
    </header>
    
    <div class="banner-container">
      <img src="/asset/banner.jpg" alt="Dongtube Banner" class="banner-img">
    </div>
    <div class="stats-container">
      <div class="stats">
        <div class="stats-number" id="totalEndpoints">0</div>
        <div class="stats-label">total endpoints</div>
      </div>
      <div class="stats">
        <div class="stats-number" id="totalCategories">0</div>
        <div class="stats-label">categories</div>
      </div>
    </div>

    <div class="search-section">
      <input type="text" class="search-input" id="searchInput" placeholder="Search endpoints by name, path, or description...">
    </div>

    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Loading endpoints...</p>
    </div>

    <div class="content-grid">
      <aside class="sidebar">
        <div class="sidebar-header">Categories</div>
        <nav class="category-nav" id="categoryNav"></nav>
      </aside>
      
      <main class="main-content">
        <div id="endpointsContainer" class="endpoints-grouped"></div>
      </main>
    </div>

    <footer class="footer">
      © 2025 Dongtube APIs. All rights reserved.
    </footer>
  </div>

  <script>
    const API_BASE = window.location.origin;
    let allEndpoints = [];
    let renderedEndpoints = [];
    let currentCategory = 'all';
    let currentSearch = '';

    let allCategories = [];


    // Function to determine category based on path
    function determineCategory(path, name, description) {
      const pathLower = path.toLowerCase();
      const nameLower = (name || '').toLowerCase();
      const descLower = (description || '').toLowerCase();
      
      // Social Media & Downloads
      if (pathLower.includes('/tiktok') || pathLower.includes('/instagram') || 
          pathLower.includes('/facebook') || pathLower.includes('/youtube') ||
          pathLower.includes('/xiaohongshu') || pathLower.includes('/snackvideo') ||
          pathLower.includes('/story')) {
        return 'Social Media';
      }
      
      // Anime
      if (pathLower.includes('/anime') || pathLower.includes('/mal') || 
          pathLower.includes('/anilist') || pathLower.includes('/neko') ||
          pathLower.includes('/waifu') || pathLower.includes('/oploverz') ||
          pathLower.includes('/anichin') || nameLower.includes('anime')) {
        return 'Anime';
      }
      
      // News
      if (pathLower.includes('/news') || pathLower.includes('/kompas') ||
          nameLower.includes('news') || descLower.includes('news')) {
        return 'News';
      }
      
      // Image Processing
      if (pathLower.includes('/image') || pathLower.includes('/ideogram') ||
          pathLower.includes('/brat') || pathLower.includes('/maker') ||
          pathLower.includes('/enhance')) {
        return 'Image Processing';
      }
      
      // Search & Tools
      if (pathLower.includes('/search') || pathLower.includes('/apk') ||
          pathLower.includes('/lyrics') || pathLower.includes('/wikipedia')) {
        return 'Search & Tools';
      }
      
      // Random & Fun
      if (pathLower.includes('/random') || pathLower.includes('/meme') ||
          pathLower.includes('/r/')) {
        return 'Random & Fun';
      }
      
      // Default
      return 'Other';
    }

    async function loadEndpoints() {
      try {
        const res = await fetch(`${API_BASE}/api/docs`);
        const data = await res.json();
        
        if (data.success) {
          // Add category to each endpoint
          allEndpoints = data.endpoints.map(ep => ({
            ...ep,
            category: determineCategory(ep.path, ep.name, ep.description)
          }));
          
          // Get unique categories
          allCategories = [...new Set(allEndpoints.map(ep => ep.category))].sort();
          
          // Render category navigation
          renderCategoryNav(allCategories);
          
          // Update stats
          document.getElementById('totalEndpoints').textContent = allEndpoints.length;
          document.getElementById('totalCategories').textContent = allCategories.length;
          
          // Render endpoints
          renderGroupedEndpoints();
        }
      } catch (err) {
        console.error('Error:', err);
        document.getElementById('loading').innerHTML = '<p style="color: var(--error);">Failed to load endpoints.</p>';
      } finally {
        document.getElementById('loading').style.display = 'none';
      }
    }

    function renderCategoryNav(categories) {
      const nav = document.getElementById('categoryNav');
      const getCategoryCount = (cat) => allEndpoints.filter(ep => ep.category === cat).length;
      
      nav.innerHTML = `
        <button class="category-item active" data-category="all" onclick="filterByCategory('all')">
          All<span class="category-count">(${allEndpoints.length})</span>
        </button>
        ${categories.map(cat => `
          <button class="category-item" data-category="${cat}" onclick="filterByCategory('${cat}')">
            ${cat}<span class="category-count">(${getCategoryCount(cat)})</span>
          </button>
        `).join('')}
      `;
    }

    function filterByCategory(category) {
      currentCategory = category;
      
      // Update active state
      document.querySelectorAll('.category-item').forEach(btn => {
        btn.classList.remove('active');
        if (btn.dataset.category === category) {
          btn.classList.add('active');
        }
      });
      
      // Scroll to category if not 'all'
      if (category !== 'all') {
        const section = document.getElementById(`category-${category.replace(/\s+/g, '-')}`);
        if (section) {
          section.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
      }
      
      // Filter and render
      renderGroupedEndpoints();
    }

    function getFilteredEndpoints() {
      let filtered = allEndpoints;
      
      // Apply search filter
      if (currentSearch) {
        const q = currentSearch.toLowerCase();
        filtered = filtered.filter(ep => 
          ep.name.toLowerCase().includes(q) ||
          ep.path.toLowerCase().includes(q) ||
          (ep.description && ep.description.toLowerCase().includes(q)) ||
          (ep.category && ep.category.toLowerCase().includes(q))
        );
      }
      
      return filtered;
    }

    function renderGroupedEndpoints() {
      const container = document.getElementById('endpointsContainer');
      const filtered = getFilteredEndpoints();
      
      if (filtered.length === 0) {
        container.innerHTML = '<div class="no-results">No endpoints found</div>';
        renderedEndpoints = [];
        return;
      }

      // Group endpoints by category
      const categoriesToShow = currentCategory === 'all' 
        ? allCategories 
        : [currentCategory];
      
      const grouped = categoriesToShow.map(cat => ({
        name: cat,
        items: filtered.filter(ep => ep.category === cat)
      })).filter(group => group.items.length > 0);

      // Store all rendered endpoints for lookup
      renderedEndpoints = [];
      grouped.forEach(group => {
        renderedEndpoints.push(...group.items);
      });

      // Render grouped sections
      container.innerHTML = grouped.map((group, groupIdx) => {
        const categoryId = `category-${group.name.replace(/\s+/g, '-')}`;
        return `
          <section class="category-section" id="${categoryId}">
            <h2 class="category-section-title">
              ${group.name}
              <span class="category-section-count">${group.items.length}</span>
            </h2>
            <ol class="endpoint-list">
              ${group.items.map((ep, idx) => {
                const methods = ep.method.split(',').map(m => m.trim());
                const globalIdx = renderedEndpoints.indexOf(ep);
                const id = `ep-${globalIdx}`;
                
                return `
                  <li class="endpoint-list-item">
                    <div class="endpoint" id="${id}">
                      <div class="endpoint-header" onclick="toggle('${id}')">
                        <div class="endpoint-number"></div>
                        <div class="method">${ep.method}</div>
                        <div class="endpoint-info">
                          <div class="endpoint-title-row">
                            <div class="endpoint-path" title="${ep.path}">${ep.path}</div>
                          </div>
                          <div class="endpoint-desc" title="${ep.description || ep.name}">${ep.description || ep.name}</div>
                        </div>
                        <div class="endpoint-arrow">▼</div>
                      </div>
                      <div class="endpoint-body">
                        <div class="methods-switch">
                          ${methods.map(m => `
                            <button class="method-btn ${m === methods[0] ? 'active' : ''}" 
                                    onclick="selectMethod('${id}', '${m}')" 
                                    data-method="${m}">${m}</button>
                          `).join('')}
                        </div>

                        ${ep.params && ep.params.length > 0 ? ep.params.map(p => `
                          <div class="param">
                            <div class="param-label">
                              ${p.name}${p.required ? '<span class="required">*</span>' : ''}
                            </div>
                            <div class="param-hint">${p.description || ''}</div>
                            <input type="text" class="param-input" data-param="${p.name}" 
                                   placeholder="${p.placeholder || p.name}" 
                                   oninput="updateCodeExamples('${id}')">
                          </div>
                        `).join('') : '<p style="color: var(--text-muted); font-size: 0.875rem; margin-bottom: 16px;">No parameters required</p>'}
                        
                        <button class="execute-btn" onclick="execute('${id}', '${ep.path}', ${ep.responseBinary || false})">
                          Execute
                        </button>

                        <div class="code-example">
                          <div class="code-example-title">Code Examples</div>
                          <div class="code-tabs">
                            <button class="code-tab active" onclick="switchTab('${id}', 'curl')">cURL</button>
                            <button class="code-tab" onclick="switchTab('${id}', 'js')">JavaScript</button>
                            <button class="code-tab" onclick="switchTab('${id}', 'python')">Python</button>
                          </div>
                          <div class="code-content active" data-tab="curl" data-ep="${id}">
                            <div class="code-block">
                              <button class="copy-btn" onclick="copyCode('${id}', 'curl')">Copy</button>
                              <pre id="code-curl-${id}"></pre>
                            </div>
                          </div>
                          <div class="code-content" data-tab="js" data-ep="${id}">
                            <div class="code-block">
                              <button class="copy-btn" onclick="copyCode('${id}', 'js')">Copy</button>
                              <pre id="code-js-${id}"></pre>
                            </div>
                          </div>
                          <div class="code-content" data-tab="python" data-ep="${id}">
                            <div class="code-block">
                              <button class="copy-btn" onclick="copyCode('${id}', 'python')">Copy</button>
                              <pre id="code-python-${id}"></pre>
                            </div>
                          </div>
                        </div>
                        
                        <div class="result" id="result-${id}">
                          <div class="result-label">Response</div>
                          <div class="result-box" id="result-content-${id}"></div>
                        </div>
                        
                        <div class="status-table-wrap">
                          <h4>Status Codes</h4>
                          <table class="status-table">
                            <thead>
                              <tr>
                                <th>Code</th>
                                <th>Description</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td><div class="status-code"><span class="status-icon ok">✓</span>200</div></td>
                                <td>Request successful</td>
                              </tr>
                              <tr>
                                <td><div class="status-code"><span class="status-icon err">✕</span>400</div></td>
                                <td>Bad request - invalid parameters</td>
                              </tr>
                              <tr>
                                <td><div class="status-code"><span class="status-icon err">✕</span>500</div></td>
                                <td>Internal server error</td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </li>
                `;
              }).join('')}
            </ol>
          </section>
        `;
      }).join('');

      // Update code examples for all endpoints
      renderedEndpoints.forEach((ep, idx) => {
        updateCodeExamples(`ep-${idx}`);
      });
    }

    function toggle(id) {
      const el = document.getElementById(id);
      el.classList.toggle('active');
    }

    function selectMethod(epId, method) {
      const el = document.getElementById(epId);
      el.querySelectorAll('.method-btn').forEach(btn => {
        btn.classList.remove('active');
        if (btn.dataset.method === method) {
          btn.classList.add('active');
        }
      });
      updateCodeExamples(epId);
    }

    function switchTab(epId, lang) {
      const el = document.getElementById(epId);
      el.querySelectorAll('.code-tab').forEach(tab => tab.classList.remove('active'));
      el.querySelectorAll('.code-content').forEach(content => content.classList.remove('active'));
      
      el.querySelector(`.code-tab[onclick*="'${lang}'"]`).classList.add('active');
      el.querySelector(`.code-content[data-tab="${lang}"]`).classList.add('active');
    }

    function copyCode(id, type) {
      const code = document.getElementById(`code-${type}-${id}`).textContent;
      navigator.clipboard.writeText(code).then(() => {
        const btn = document.querySelector(`#${id} .code-content[data-tab="${type}"] .copy-btn`);
        btn.textContent = 'Copied!';
        btn.classList.add('copied');
        setTimeout(() => {
          btn.textContent = 'Copy';
          btn.classList.remove('copied');
        }, 2000);
      });
    }

    function updateCodeExamples(id) {
      const el = document.getElementById(id);
      const activeBtn = el.querySelector('.method-btn.active');
      const method = activeBtn ? activeBtn.dataset.method : 'GET';
      
      const params = {};
      el.querySelectorAll('.param-input').forEach(input => {
        const val = input.value.trim() || input.placeholder;
        if (val) {
          params[input.dataset.param] = val;
        }
      });

      const path = el.querySelector('.endpoint-path').textContent;
      const url = `${API_BASE}${path}`;

      // cURL
      let curlCode = '';
      if (method === 'GET') {
        const queryString = new URLSearchParams(params).toString();
        const fullUrl = queryString ? `${url}?${queryString}` : url;
        curlCode = `curl "${fullUrl}"`;
      } else {
        curlCode = `curl -X POST "${url}" \\
  -H "Content-Type: application/json" \\
  -d '${JSON.stringify(params, null, 2)}'`;
      }

      // JavaScript
      let jsCode = '';
      if (method === 'GET') {
        const queryString = new URLSearchParams(params).toString();
        const fullUrl = queryString ? `${url}?${queryString}` : url;
        jsCode = `fetch('${fullUrl}')
  .then(res => res.json())
  .then(data => console.log(data))
  .catch(err => console.error(err));`;
      } else {
        jsCode = `fetch('${url}', {
  method: 'POST',
  headers: {
    'Content-Type': 'application/json'
  },
  body: JSON.stringify(${JSON.stringify(params, null, 2)})
})
  .then(res => res.json())
  .then(data => console.log(data))
  .catch(err => console.error(err));`;
      }

      // Python
      let pythonCode = '';
      if (method === 'GET') {
        const queryString = new URLSearchParams(params).toString();
        const fullUrl = queryString ? `${url}?${queryString}` : url;
        pythonCode = `import requests

response = requests.get('${fullUrl}')
data = response.json()
print(data)`;
      } else {
        pythonCode = `import requests

url = '${url}'
payload = ${JSON.stringify(params, null, 2).replace(/"/g, "'")}

response = requests.post(url, json=payload)
data = response.json()
print(data)`;
      }

      document.getElementById(`code-curl-${id}`).textContent = curlCode;
      document.getElementById(`code-js-${id}`).textContent = jsCode;
      document.getElementById(`code-python-${id}`).textContent = pythonCode;
    }

    async function execute(id, path, isBinary) {
      const el = document.getElementById(id);
      const resultEl = document.getElementById(`result-${id}`);
      const contentEl = document.getElementById(`result-content-${id}`);
      
      const activeBtn = el.querySelector('.method-btn.active');
      const method = activeBtn ? activeBtn.dataset.method : 'GET';
      
      const params = {};
      el.querySelectorAll('.param-input').forEach(input => {
        if (input.value.trim()) {
          params[input.dataset.param] = input.value.trim();
        }
      });

      let url = `${API_BASE}${path}`;
      
      if (isBinary || path.includes('/random/')) {
        url += `${url.includes('?') ? '&' : '?'}_t=${Date.now()}`;
      }
      
      if (method === 'GET' && Object.keys(params).length > 0) {
        url += `${url.includes('?') ? '&' : '?'}${new URLSearchParams(params)}`;
      }

      resultEl.classList.add('show');
      contentEl.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading...</p></div>';

      try {
        const opts = { method, headers: {}, cache: 'no-store' };
        
        if (method !== 'GET' && Object.keys(params).length > 0) {
          opts.headers['Content-Type'] = 'application/json';
          opts.body = JSON.stringify(params);
        }

        const res = await fetch(url, opts);
        const contentType = res.headers.get('content-type');

        if (isBinary || (contentType && contentType.includes('image'))) {
          const blob = await res.blob();
          const imgUrl = URL.createObjectURL(blob);
          contentEl.innerHTML = `
            <div class="result-meta">
              <strong>Method:</strong> ${method}<br>
              <strong>Status:</strong> ${res.status} ${res.statusText}<br>
              <strong>URL:</strong> ${url}
            </div>
            <img src="${imgUrl}" onload="URL.revokeObjectURL(this.src)">
          `;
        } else if (contentType && contentType.includes('video')) {
          const blob = await res.blob();
          const vidUrl = URL.createObjectURL(blob);
          contentEl.innerHTML = `
            <div class="result-meta">
              <strong>Method:</strong> ${method}<br>
              <strong>Status:</strong> ${res.status} ${res.statusText}<br>
              <strong>URL:</strong> ${url}
            </div>
            <video controls><source src="${vidUrl}" type="${contentType}"></video>
          `;
        } else {
          const data = await res.json();
          contentEl.innerHTML = `
            <div class="result-meta">
              <strong>Method:</strong> ${method}<br>
              <strong>Status:</strong> ${res.status} ${res.statusText}<br>
              <strong>URL:</strong> ${url}
            </div>
            <pre>${JSON.stringify(data, null, 2)}</pre>
          `;
        }
      } catch (err) {
        contentEl.innerHTML = `<div class="result-meta"><strong>ERROR</strong></div><pre>${err.message}</pre>`;
      }
    }

    document.getElementById('searchInput').addEventListener('input', (e) => {
      currentSearch = e.target.value;
      renderGroupedEndpoints();
    });

    loadEndpoints();
  </script>
</body>
