<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Dongtube API</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #FFA500;
      --primary-light: #FFB733;
      --secondary: #FFD700;
      --bg-dark: #0D0D0D;
      --bg-darker: #080808;
      --bg-card: #1A1A1A;
      --text: #FFFFFF;
      --text-muted: #888888;
      --border: #2A2A2A;
      --success: #00FF88;
      --error: #FF4444;
    }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg-dark);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 280px;
      height: 100vh;
      background: var(--bg-card);
      border-right: 1px solid var(--border);
      padding: 32px 0;
      z-index: 100;
      transition: transform 0.3s ease;
    }

    .sidebar-header {
      padding: 0 24px 32px;
      border-bottom: 1px solid var(--border);
    }

    .sidebar-logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .sidebar-logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sidebar-logo h1 {
      font-size: 20px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .sidebar-nav {
      padding: 24px 0;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 24px;
      color: var(--text-muted);
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
      border-left: 3px solid transparent;
    }

    .nav-item:hover {
      background: rgba(255, 165, 0, 0.1);
      color: var(--text);
    }

    .nav-item.active {
      background: rgba(255, 165, 0, 0.1);
      color: var(--primary);
      border-left-color: var(--primary);
    }

    .nav-icon {
      width: 20px;
      height: 20px;
    }

    .sidebar-footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 24px;
      border-top: 1px solid var(--border);
    }

    .user-profile {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: var(--bg-dark);
    }

    .user-info h4 {
      font-size: 14px;
      font-weight: 600;
    }

    .user-info p {
      font-size: 12px;
      color: var(--text-muted);
    }

    .btn-logout {
      width: 100%;
      padding: 10px;
      background: rgba(255, 68, 68, 0.1);
      border: 1px solid rgba(255, 68, 68, 0.3);
      border-radius: 8px;
      color: var(--error);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-logout:hover {
      background: rgba(255, 68, 68, 0.2);
    }

    .main-content {
      margin-left: 280px;
      padding: 32px;
      min-height: 100vh;
    }

    .top-bar {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fadeInUp 0.4s ease-out;
    }

    .top-bar h2 {
      font-size: 24px;
      font-weight: 700;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-family: 'Inter', sans-serif;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      color: var(--bg-dark);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(255, 165, 0, 0.4);
    }

    .btn-secondary {
      background: var(--bg-darker);
      border: 1px solid var(--border);
      color: var(--text);
    }

    .btn-secondary:hover {
      background: var(--bg-card);
      border-color: var(--primary);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 24px;
      margin-bottom: 32px;
    }

    .stat-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      transition: all 0.3s ease;
      animation: fadeInUp 0.6s ease-out;
    }

    .stat-card:hover {
      transform: translateY(-4px);
      border-color: var(--primary);
      box-shadow: 0 12px 32px rgba(255, 165, 0, 0.2);
    }

    .stat-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 16px;
    }

    .stat-icon {
      width: 48px;
      height: 48px;
      background: rgba(255, 165, 0, 0.1);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .stat-icon svg {
      width: 24px;
      height: 24px;
    }

    .stat-label {
      font-size: 14px;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .section-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
      animation: fadeInUp 0.8s ease-out;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      flex-wrap: wrap;
      gap: 16px;
    }

    .section-title {
      font-size: 20px;
      font-weight: 700;
    }

    .controls {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .search-box {
      position: relative;
      flex: 1;
      min-width: 250px;
    }

    .search-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      pointer-events: none;
    }

    .search-input {
      width: 100%;
      padding: 10px 16px 10px 44px;
      background: var(--bg-darker);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 14px;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--primary);
      background: var(--bg-card);
    }

    .search-input::placeholder {
      color: var(--text-muted);
    }

    .filter-select {
      padding: 10px 16px;
      background: var(--bg-darker);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 14px;
      font-family: 'Inter', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .filter-select:focus {
      outline: none;
      border-color: var(--primary);
    }

    .table-container {
      overflow-x: auto;
    }

    .data-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 8px;
    }

    .data-table thead th {
      text-align: left;
      padding: 12px 16px;
      font-size: 12px;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .data-table tbody tr {
      background: var(--bg-darker);
      transition: all 0.3s ease;
    }

    .data-table tbody tr:hover {
      background: rgba(255, 165, 0, 0.05);
      transform: scale(1.01);
    }

    .data-table tbody td {
      padding: 16px;
      border-top: 1px solid var(--border);
      border-bottom: 1px solid var(--border);
    }

    .data-table tbody td:first-child {
      border-left: 1px solid var(--border);
      border-top-left-radius: 8px;
      border-bottom-left-radius: 8px;
    }

    .data-table tbody td:last-child {
      border-right: 1px solid var(--border);
      border-top-right-radius: 8px;
      border-bottom-right-radius: 8px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 12px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
    }

    .badge-vip {
      background: rgba(255, 165, 0, 0.1);
      color: var(--primary);
      border: 1px solid rgba(255, 165, 0, 0.3);
    }

    .badge-free {
      background: rgba(136, 136, 136, 0.1);
      color: var(--text-muted);
      border: 1px solid rgba(136, 136, 136, 0.3);
    }

    .badge-success {
      background: rgba(0, 255, 136, 0.1);
      color: var(--success);
      border: 1px solid rgba(0, 255, 136, 0.3);
    }

    .badge-error {
      background: rgba(255, 68, 68, 0.1);
      color: var(--error);
      border: 1px solid rgba(255, 68, 68, 0.3);
    }

    .action-btns {
      display: flex;
      gap: 8px;
    }

    .btn-icon {
      width: 32px;
      height: 32px;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
    }

    .btn-icon svg {
      width: 16px;
      height: 16px;
    }

    .empty-state {
      text-align: center;
      padding: 64px 24px;
      color: var(--text-muted);
    }

    .empty-state svg {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      opacity: 0.3;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(8px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.3s ease-out;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 32px;
      max-width: 500px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      animation: fadeInUp 0.4s ease-out;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .modal-title {
      font-size: 20px;
      font-weight: 700;
    }

    .btn-close {
      width: 32px;
      height: 32px;
      padding: 0;
      background: rgba(255, 68, 68, 0.1);
      border: 1px solid rgba(255, 68, 68, 0.3);
      color: var(--error);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-close:hover {
      background: rgba(255, 68, 68, 0.2);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--text);
    }

    .form-input, .form-select {
      width: 100%;
      padding: 12px 16px;
      background: var(--bg-darker);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 14px;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
    }

    .form-input:focus, .form-select:focus {
      outline: none;
      border-color: var(--primary);
      background: var(--bg-card);
    }

    .form-input::placeholder {
      color: var(--text-muted);
    }

    .loading {
      text-align: center;
      padding: 32px;
      color: var(--text-muted);
    }

    .spinner {
      width: 32px;
      height: 32px;
      margin: 0 auto 16px;
      border: 3px solid var(--border);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 1024px) {
      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .main-content {
        margin-left: 0;
      }

      .stats-grid {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      }
    }

    @media (max-width: 640px) {
      .main-content {
        padding: 16px;
      }

      .top-bar {
        flex-direction: column;
        gap: 16px;
      }

      .section-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .controls {
        width: 100%;
      }

      .search-box {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>

    <div class="sidebar-header">
      <div class="sidebar-logo">

    <nav class="sidebar-nav">

      </a>

    <div class="sidebar-footer">

        <div class="user-avatar" id="user-avatar">A</div>
        <div class="user-info">
          <h4 id="user-email">Loading...</h4>

        </div>
      </div>

        </svg>
        Logout
      </button>
    </div>
  </div>

  <div class="main-content">
    <div id="dashboard-section">
      <div class="top-bar">
        <h2>Dashboard Overview</h2>
        <div style="display: flex; gap: 12px;">
          <button class="btn btn-secondary" onclick="window.location.href='/admin-users.html'">

            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

      <div class="stats-grid" id="stats-grid">

    <div id="endpoints-section" style="display: none;">
      <div class="top-bar">

        <div style="display: flex; gap: 12px;">

            </svg>
            Admin Users
          </button>
          <button class="btn btn-secondary" onclick="window.location.href='/'">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <polyline points="9 22 9 12 15 12 15 22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Exit Admin
          </button>
          <button class="btn btn-primary" onclick="refreshEndpoints()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M23 4v6h-6M1 20v-6h6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Refresh
          </button>
        </div>
      </div>

      <div class="section-card">
        <div class="section-header">
          <h3 class="section-title">Endpoints</h3>
          <div class="controls">
            <div class="search-box">
              <svg class="search-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="11" cy="11" r="8" stroke="#888888" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M21 21l-4.35-4.35" stroke="#888888" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <input type="text" class="search-input" id="search-endpoints" placeholder="Search endpoints...">
            </div>
            <select class="filter-select" id="filter-category">
              <option value="">All Categories</option>
              <option value="dev">Dev</option>
              <option value="downloader">Downloader</option>
              <option value="anime">Anime</option>
              <option value="news">News</option>
              <option value="tools">Tools</option>
              <option value="primbon">Primbon</option>
              <option value="random">Random</option>
              <option value="image">Image</option>
              <option value="ai">AI</option>
            </select>
            <select class="filter-select" id="filter-premium">
              <option value="">All Status</option>
              <option value="true">VIP Only</option>
              <option value="false">Free</option>
            </select>
          </div>
        </div>

        <div class="table-container" id="endpoints-table">
          <div class="loading">
            <div class="spinner"></div>
            <p>Loading endpoints...</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentSection = 'dashboard';
    let endpoints = [];
    let stats = {};

    document.querySelectorAll('.nav-item[data-section]').forEach(item => {
      item.addEventListener('click', (e) => {
        e.preventDefault();
        const section = item.dataset.section;
        switchSection(section);
      });
    });

    function switchSection(section) {
      currentSection = section;
      
      document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
      document.querySelector(`[data-section="${section}"]`).classList.add('active');
      
      document.getElementById('dashboard-section').style.display = section === 'dashboard' ? 'block' : 'none';
      document.getElementById('endpoints-section').style.display = section === 'endpoints' ? 'block' : 'none';
      
      if (section === 'endpoints' && endpoints.length === 0) {
        loadEndpoints();
      }
    }

    async function checkAuth() {
      try {
        const response = await fetch('/auth/me', {
          credentials: 'include'
        });
        
        if (!response.ok) {
          window.location.href = '/login.html';
          return;
        }
        
        const data = await response.json();
        if (data.user.role !== 'admin') {
          window.location.href = '/';
          return;
        }
        
        document.getElementById('user-email').textContent = data.user.email;
        document.getElementById('user-avatar').textContent = data.user.email.charAt(0).toUpperCase();
      } catch (error) {
        window.location.href = '/login.html';
      }
    }

    async function refreshStats() {
      const grid = document.getElementById('stats-grid');
      grid.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading statistics...</p></div>';
      
      try {
        const response = await fetch('/admin/stats', {
          credentials: 'include'
        });
        const data = await response.json();
        stats = data.stats;
        
        grid.innerHTML = `
          <div class="stat-card">
            <div class="stat-header">
              <div>
                <div class="stat-label">Total Users</div>
                <div class="stat-value">${stats.totalUsers || 0}</div>
              </div>
              <div class="stat-icon">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" stroke="#FFA500" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <circle cx="9" cy="7" r="4" stroke="#FFA500" stroke-width="2"/>
                  <path d="M23 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75" stroke="#FFA500" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </div>
            </div>
          </div>
          
          <div class="stat-card">
            <div class="stat-header">
              <div>
                <div class="stat-label">VIP Users</div>
                <div class="stat-value">${stats.vipUsers || 0}</div>
              </div>
              <div class="stat-icon">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" stroke="#FFA500" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </div>
            </div>
          </div>
          
          <div class="stat-card">
            <div class="stat-header">
              <div>
                <div class="stat-label">Premium Endpoints</div>
                <div class="stat-value">${stats.totalVIPEndpoints || 0}</div>
              </div>
              <div class="stat-icon">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" stroke="#FFA500" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71" stroke="#FFA500" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </div>
            </div>
          </div>
          
          <div class="stat-card">
            <div class="stat-header">
              <div>
                <div class="stat-label">Free Endpoints</div>
                <div class="stat-value">${stats.freeEndpoints || 0}</div>
              </div>
              <div class="stat-icon">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <circle cx="12" cy="12" r="10" stroke="#FFA500" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M12 6v6l4 2" stroke="#FFA500" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </div>
            </div>
          </div>
        `;
      } catch (error) {
        grid.innerHTML = '<div class="empty-state"><p>Failed to load statistics</p></div>';
      }
    }

    async function loadEndpoints() {
      const table = document.getElementById('endpoints-table');
      table.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading endpoints...</p></div>';
      
      try {
        const response = await fetch('/admin/endpoints/all', {
          credentials: 'include'
        });
        const data = await response.json();
        endpoints = data.endpoints || [];
        renderEndpointsTable();
      } catch (error) {
        table.innerHTML = '<div class="empty-state"><p>Failed to load endpoints</p></div>';
      }
    }

    function renderEndpointsTable() {
      const table = document.getElementById('endpoints-table');
      const search = document.getElementById('search-endpoints').value.toLowerCase();
      const filterPremium = document.getElementById('filter-premium').value;
      const filterCategory = document.getElementById('filter-category').value.toLowerCase();
      
      let filtered = endpoints.filter(ep => {
        const matchesSearch = ep.path.toLowerCase().includes(search) || 
                            (ep.name && ep.name.toLowerCase().includes(search));
        const matchesPremium = filterPremium === '' || 
                              ep.requiresVIP.toString() === filterPremium;
        const matchesCategory = filterCategory === '' || 
                               (ep.category && ep.category.toLowerCase() === filterCategory);
        return matchesSearch && matchesPremium && matchesCategory;
      });
      
      if (filtered.length === 0) {
        table.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
              <line x1="15" y1="9" x2="9" y2="15" stroke="currentColor" stroke-width="2"/>
              <line x1="9" y1="9" x2="15" y2="15" stroke="currentColor" stroke-width="2"/>
            </svg>
            <p>No endpoints found</p>
          </div>
        `;
        return;
      }
      
      table.innerHTML = `
        <table class="data-table">
          <thead>
            <tr>
              <th>Path</th>
              <th>Method</th>
              <th>Name</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            ${filtered.map(ep => `
              <tr>
                <td><code>${ep.path}</code></td>
                <td><span class="badge badge-secondary">${ep.method}</span></td>
                <td>${ep.name || '-'}</td>
                <td>
                  <span class="badge ${ep.requiresVIP ? 'badge-vip' : 'badge-free'}">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      ${ep.requiresVIP ? 
                        '<path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" fill="currentColor"/>' :
                        '<circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>'
                      }
                    </svg>
                    ${ep.requiresVIP ? 'VIP' : 'Free'}
                  </span>
                </td>
                <td>
                  <div class="action-btns">
                    <button class="btn btn-icon btn-secondary" onclick="togglePremium(${ep.id}, ${!ep.requiresVIP})" title="Toggle Premium">
                      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                      </svg>
                    </button>
                  </div>
                </td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;
    }

    async function togglePremium(id, makeVIP) {
      if (!confirm(`Are you sure you want to make this endpoint ${makeVIP ? 'PREMIUM' : 'FREE'}?`)) {
        return;
      }
      
      try {
        const response = await fetch(`/admin/endpoints/${id}/toggle-premium`, {
          method: 'PUT',
          credentials: 'include'
        });
        
        if (response.ok) {
          await loadEndpoints();
          await refreshStats();
        } else {
          alert('Failed to update endpoint');
        }
      } catch (error) {
        alert('Error updating endpoint');
      }
    }

    async function refreshEndpoints() {
      await loadEndpoints();
    }

    function logout() {
      if (confirm('Are you sure you want to logout?')) {
        fetch('/auth/logout', {
          method: 'POST',
          credentials: 'include'
        }).finally(() => {
          window.location.href = '/login.html';
        });
      }
    }

    document.getElementById('search-endpoints')?.addEventListener('input', renderEndpointsTable);
    document.getElementById('filter-category')?.addEventListener('change', renderEndpointsTable);
    document.getElementById('filter-premium')?.addEventListener('change', renderEndpointsTable);

    checkAuth();
    refreshStats();
  </script>
</body>
</html>
